<button onclick="testBackend()">Probar conexión</button>

<script>
async function testBackend(){
  try{
    const res = await fetch("https://ebi-abp-creador-de-proyectos-tecnologicos.onrender.com/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:"Hola, prueba de conexión"})
    });
    const data = await res.json();
    alert(JSON.stringify(data, null, 2));
  }catch(e){
    alert("Error: " + e.message);
  }
}
</script>
